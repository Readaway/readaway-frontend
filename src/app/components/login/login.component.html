<section class="py-5">
  <div class="container px-5">
      <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
          <div class="text-center mb-5">
              <div class="feature bg-dark bg-gradient text-white rounded-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
              </svg></div>
              <h1 class="fw-bolder">Login</h1>
          </div>
          <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                  <form id="contactForm login" [formGroup]="loginForm" class="login-form">
                      <div class="form-floating mb-3">
                          <input class="form-control" id="username" type="text" formControlName="username"/>
                          <label for="username">Username</label>
                          <div class="invalid-feedback" data-sb-feedback="name:required">A username is required.</div>
                      </div>
                      <div class="form-floating mb-3">
                          <input class="form-control" id="password" type="password" formControlName="password" placeholder="password" data-sb-validations="required" />
                          <label for="password">Password</label>
                          <div class="invalid-feedback" data-sb-feedback="phone:required">A password is required.</div>
                      </div>
                      <div *ngIf="errorMessage" id="submitErrorMessage"><div class="text-center text-danger mb-3">{{errorMessage}}</div></div>
                      <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton login-btn" type="submit" (click)="login()">Login</button></div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
