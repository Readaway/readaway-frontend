<h1>Welcome back, {{username}}!</h1>

<h4>Click below to view your giveaways!</h4>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" [ngClass]="expandWins ? '' : 'collapsed'" aria-expanded="true" aria-controls="collapseOne" (click) = "toggleShowWins()">
          Giveaways Won
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" [ngClass]="expandWins ? 'show' : ''" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="row table-rows">
                <ng-container *ngFor="let giveaway of wonGiveaways">
                    <div class="col-lg-3 mb-5">
                        <div class="card h-100 shadow border-0 giveaway-link text-center">
                            <img class="card-img-top book-image" [src]="giveaway.isbn" onerror="this.onerror=null; this.src='https://storage.googleapis.com/misc-github-images-bucket/book.jpg'" alt="" />
                            <div class="card-body p-4">
                                <a class="text-decoration-none link-dark stretched-link" (click) = "giveawayDisplay(giveaway.id)"><h5 class="card-title mb-3">{{giveaway.book_title}}</h5></a>
                            </div>
                            <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                <div class="d-flex align-items-end justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img class="rounded-circle me-3 book-icon" src="https://storage.googleapis.com/misc-github-images-bucket/Intbook.png" alt="happy-book" />
                                        <div class="small">
                                            <div class="fw-bold">{{giveaway.creator.username}}</div>
                                            <div class="text-muted">Email: {{giveaway.creator.email }}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button" [ngClass]="expandCreated ? '' : 'collapsed'" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click) = "toggleShowCreates()">
          Giveaways Created
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" [ngClass]="expandCreated ? 'show' : ''" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="row table-rows">
                <ng-container *ngFor="let giveaway of createdGiveaways">
                    <div class="col-lg-3 mb-5">
                        <div class="card h-100 shadow border-0 giveaway-link text-center">
                            <img class="card-img-top book-image" [src]="giveaway.isbn" onerror="this.onerror=null; this.src='https://storage.googleapis.com/misc-github-images-bucket/book.jpg'" alt="" />
                            <div class="card-body p-4">
                                <a class="text-decoration-none link-dark stretched-link" (click) = "giveawayDisplay(giveaway.id)"><h5 class="card-title mb-3">{{giveaway.book_title}}</h5></a>
                                <p *ngIf="!giveaway.winner" class="card-text mb-0">Ends: {{giveaway.endTime  | date}}</p>
                                <p *ngIf="giveaway.winner" class="card-text mb-0">Ended</p>
                            </div>
                            <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                <div class="d-flex align-items-end justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img class="rounded-circle me-3 book-icon" src="https://storage.googleapis.com/misc-github-images-bucket/Intbook.png" alt="happy-book" />
                                        <div class="small">
                                            <div class="text-muted">Created: {{giveaway.startTime | date }}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
      </div>
    </div>
  </div>
